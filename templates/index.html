<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üé¨ Bilibili Video Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="url" name="url" placeholder="Video URL" required>
            <button type="submit">Start Download</button>
        </form>
        <div id="logs"></div>
        <div id="downloadLink"></div>
    </div>

<script>
document.getElementById("downloadForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const url = document.getElementById("url").value;
    const logsDiv = document.getElementById("logs");
    const linkDiv = document.getElementById("downloadLink");
    logsDiv.innerHTML = "Starting download...";
    linkDiv.innerHTML = "";

    fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "url=" + encodeURIComponent(url)
    })
    .then(response => response.json())
    .then(data => {
        logsDiv.innerHTML = data.logs.join("<br>");
        if(data.status === "success"){
            const filePath = data.file.split("/").pop();
            linkDiv.innerHTML = `<a href="/downloads/${filePath}" download>‚úÖ Download Completed: ${filePath}</a>`;
        } else {
            linkDiv.innerHTML = `<span style="color:red;">‚ùå ${data.message}</span>`;
        }
    })
    .catch(err => {
        logsDiv.innerHTML = `<span style="color:red;">Error: ${err}</span>`;
    });
});
</script>
</body>
</html>
