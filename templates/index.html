<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilibili Video Downloader</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>ðŸŽ¬ Bilibili Video Downloader</h1>
    <form id="downloadForm">
        <input type="text" name="url" placeholder="Enter Bilibili URL" required>
        <button type="submit">Start Download</button>
    </form>

    <div id="status">
        <p id="log">Status: Waiting...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<script>
document.getElementById('downloadForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const res = await fetch('/download', { method: 'POST', body: formData });
    const data = await res.json();

    if(data.task_id){
        const taskId = data.task_id;
        const progressEl = document.getElementById('progress');
        const logEl = document.getElementById('log');

        const interval = setInterval(async () => {
            const res = await fetch(`/progress/${taskId}`);
            const info = await res.json();
            logEl.textContent = `Status: ${info.status}`;
            progressEl.style.width = info.progress;
            if(info.progress === '100%' || info.status.startsWith('Error')){
                clearInterval(interval);
            }
        }, 1000);
    }
});
</script>
</body>
</html>
